apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-runtime
  namespace: agentlauncher
spec:
  replicas: 3
  selector:
    matchLabels:
      app: message-runtime
  template:
    metadata:
      labels:
        app: message-runtime
    spec:
      containers:
      - name: message-runtime
        image: agentlauncher/message-runtime:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: NATS_URL
          valueFrom:
            configMapKeyRef:
              name: agentlauncher-config
              key: NATS_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: agentlauncher-config
              key: REDIS_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"