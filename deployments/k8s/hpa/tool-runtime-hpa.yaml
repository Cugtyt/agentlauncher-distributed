apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tool-runtime-hpa
  namespace: agentlauncher
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tool-runtime
  minReplicas: 5
  maxReplicas: 30
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80